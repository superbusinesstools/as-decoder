<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS-Decoder Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">AS-Decoder Status Dashboard</h1>
            <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
                Logout
            </button>
        </div>
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-gray-800" id="totalCount">0</div>
                <div class="text-sm text-gray-600">Total</div>
            </div>
            <div class="bg-yellow-50 rounded-lg shadow p-4 border border-yellow-200">
                <div class="text-2xl font-bold text-yellow-600" id="pendingCount">0</div>
                <div class="text-sm text-yellow-800">Pending</div>
            </div>
            <div class="bg-blue-50 rounded-lg shadow p-4 border border-blue-200">
                <div class="text-2xl font-bold text-blue-600" id="processingCount">0</div>
                <div class="text-sm text-blue-800">Processing</div>
            </div>
            <div class="bg-green-50 rounded-lg shadow p-4 border border-green-200">
                <div class="text-2xl font-bold text-green-600" id="completedCount">0</div>
                <div class="text-sm text-green-800">Completed</div>
            </div>
            <div class="bg-red-50 rounded-lg shadow p-4 border border-red-200">
                <div class="text-2xl font-bold text-red-600" id="failedCount">0</div>
                <div class="text-sm text-red-800">Failed</div>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by Company ID..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onkeyup="filterTable()"
                    >
                </div>
                <div>
                    <select 
                        id="statusFilter" 
                        onchange="filterTable()"
                        class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <button 
                    onclick="restartAllFailed()" 
                    class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600"
                >
                    Restart All Failed
                </button>
            </div>
        </div>
        
        <!-- Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Company ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Website</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Step</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden md:table-cell">Created</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden md:table-cell">Updated</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Details</th>
                        </tr>
                    </thead>
                    <tbody id="companiesTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="8" class="px-4 py-3 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Mobile Cards View (shown on small screens) -->
        <div id="mobileCards" class="md:hidden space-y-4 mt-4">
            <!-- Cards will be inserted here -->
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="text-sm text-gray-700">
                Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                <span class="ml-2">(<span id="totalRecords">0</span> records)</span>
            </div>
            <div class="flex space-x-2">
                <button id="prevBtn" onclick="changePage(-1)" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                <button id="nextBtn" onclick="changePage(1)" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
            </div>
        </div>

        <!-- Manual refresh indicator -->
        <div class="mt-4 text-center text-sm text-gray-500">
            Press F5 to refresh data | Last updated: <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let allCompanies = [];
        let filteredCompanies = [];
        const authToken = new URLSearchParams(window.location.search).get('token') || localStorage.getItem('authToken');
        
        if (authToken) {
            localStorage.setItem('authToken', authToken);
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/status.html';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function getStatusColor(status) {
            switch(status) {
                case 'pending': return 'text-yellow-600 bg-yellow-100';
                case 'processing': return 'text-blue-600 bg-blue-100';
                case 'completed': return 'text-green-600 bg-green-100';
                case 'failed': return 'text-red-600 bg-red-100';
                default: return 'text-gray-600 bg-gray-100';
            }
        }

        function getStepIcon(step) {
            switch(step) {
                case 'pending': return '‚è∏Ô∏è';
                case 'crawling': return 'üåê';
                case 'ai_processing': return 'ü§ñ';
                case 'crm_sending': return 'üì§';
                case 'completed': return '‚úÖ';
                default: return '';
            }
        }

        function truncateUrl(url, maxLength = 30) {
            if (!url) return 'N/A';
            if (url.length <= maxLength) return url;
            return url.substring(0, maxLength) + '...';
        }

        async function restartJob(companyId) {
            if (!confirm(`Restart job for ${companyId}?`)) return;
            
            try {
                const headers = {};
                if (authToken) {
                    headers['X-Auth-Token'] = authToken;
                }
                
                const response = await fetch(`/api/queue/${companyId}/restart`, {
                    method: 'POST',
                    headers
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Job restarted successfully');
                    loadData();
                } else {
                    alert('Failed to restart job: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error restarting job: ' + error.message);
            }
        }

        async function restartAllFailed() {
            if (!confirm('Restart all failed jobs?')) return;
            
            const failedCompanies = allCompanies.filter(c => c.status === 'failed');
            if (failedCompanies.length === 0) {
                alert('No failed jobs to restart');
                return;
            }
            
            let restarted = 0;
            for (const company of failedCompanies) {
                try {
                    const headers = {};
                    if (authToken) {
                        headers['X-Auth-Token'] = authToken;
                    }
                    
                    const response = await fetch(`/api/queue/${company.company_id}/restart`, {
                        method: 'POST',
                        headers
                    });
                    
                    if (response.ok) {
                        restarted++;
                    }
                } catch (error) {
                    console.error(`Failed to restart ${company.company_id}:`, error);
                }
            }
            
            alert(`Restarted ${restarted} of ${failedCompanies.length} failed jobs`);
            loadData();
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredCompanies = allCompanies.filter(company => {
                const matchesSearch = company.company_id.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || company.status === statusFilter;
                return matchesSearch && matchesStatus;
            });
            
            renderTable();
        }

        function updateSummary() {
            const counts = {
                total: allCompanies.length,
                pending: allCompanies.filter(c => c.status === 'pending').length,
                processing: allCompanies.filter(c => c.status === 'processing').length,
                completed: allCompanies.filter(c => c.status === 'completed').length,
                failed: allCompanies.filter(c => c.status === 'failed').length
            };
            
            document.getElementById('totalCount').textContent = counts.total;
            document.getElementById('pendingCount').textContent = counts.pending;
            document.getElementById('processingCount').textContent = counts.processing;
            document.getElementById('completedCount').textContent = counts.completed;
            document.getElementById('failedCount').textContent = counts.failed;
        }

        function renderTable() {
            const tbody = document.getElementById('companiesTable');
            const mobileCards = document.getElementById('mobileCards');
            
            if (filteredCompanies.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-4 py-3 text-center text-gray-500">No companies found</td></tr>';
                mobileCards.innerHTML = '<div class="text-center text-gray-500 p-4">No companies found</div>';
                return;
            }
            
            // Desktop table
            tbody.innerHTML = filteredCompanies.map((company, index) => `
                <tr class="${company.status === 'failed' ? 'bg-red-50' : ''}" id="company-row-${index}">
                    <td class="px-4 py-3 text-sm font-medium text-gray-900 break-all">
                        ${company.company_id}
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-500">
                        <a href="${company.website_url}" target="_blank" class="text-blue-500 hover:underline" title="${company.website_url}">
                            ${truncateUrl(company.website_url)}
                        </a>
                    </td>
                    <td class="px-4 py-3 text-sm">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${getStatusColor(company.status)}">
                            ${company.status}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-500">
                        ${getStepIcon(company.current_step)} ${company.current_step}
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-500 hidden md:table-cell">
                        ${formatDate(company.created_at)}
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-500 hidden md:table-cell">
                        ${formatDate(company.updated_at)}
                    </td>
                    <td class="px-4 py-3 text-sm">
                        ${company.status === 'failed' ? 
                            `<button onclick="restartJob('${company.company_id}')" class="px-2 py-1 bg-orange-500 text-white rounded text-xs hover:bg-orange-600">
                                Restart
                            </button>` : 
                            '<span class="text-gray-400">-</span>'}
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button onclick="toggleDetails('${company.company_id}', ${index})" class="p-2 text-gray-500 hover:text-blue-600 transition-colors" id="toggle-btn-${index}">
                            <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr id="detail-row-${index}" class="hidden bg-gray-50">
                    <td colspan="8" class="px-4 py-6">
                        <div id="detail-content-${index}" class="w-full">
                            <div class="flex justify-center items-center py-4">
                                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                                <span class="ml-2 text-gray-600">Loading details...</span>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
            
                // Mobile cards
            mobileCards.innerHTML = filteredCompanies.map((company, index) => `
                <div class="bg-white rounded-lg shadow p-4 ${company.status === 'failed' ? 'border-l-4 border-red-500' : ''}" id="mobile-card-${index}">
                    <div class="font-semibold text-gray-800 mb-2">${company.company_id}</div>
                    <div class="text-sm text-gray-600 mb-2">
                        <a href="${company.website_url}" target="_blank" class="text-blue-500 hover:underline">
                            ${truncateUrl(company.website_url, 40)}
                        </a>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${getStatusColor(company.status)}">
                            ${company.status}
                        </span>
                        <span class="text-sm text-gray-500">
                            ${getStepIcon(company.current_step)} ${company.current_step}
                        </span>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">
                        Created: ${formatDate(company.created_at)}
                    </div>
                    <div class="flex gap-2">
                        ${company.status === 'failed' ? 
                            `<button onclick="restartJob('${company.company_id}')" class="flex-1 px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                                Restart Job
                            </button>` : ''}
                        <button onclick="toggleDetailsMobile('${company.company_id}', ${index})" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm" id="mobile-toggle-btn-${index}">
                            View Details
                        </button>
                    </div>
                    <div id="mobile-detail-${index}" class="hidden mt-4 pt-4 border-t">
                        <div class="flex justify-center items-center py-4">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                            <span class="ml-2 text-gray-600">Loading details...</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('totalRecords').textContent = filteredCompanies.length;
        }

        async function loadData() {
            try {
                const headers = {};
                if (authToken) {
                    headers['X-Auth-Token'] = authToken;
                }
                
                const response = await fetch(`/api/queue/status/recent?page=${currentPage}&limit=50`, {
                    headers
                });
                
                if (response.status === 401) {
                    window.location.href = '/status.html';
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    allCompanies = data.data.companies;
                    filteredCompanies = allCompanies;
                    
                    updateSummary();
                    filterTable();
                    
                    currentPage = data.data.page;
                    totalPages = data.data.totalPages;
                    
                    document.getElementById('currentPage').textContent = currentPage;
                    document.getElementById('totalPages').textContent = totalPages;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                    
                    document.getElementById('prevBtn').disabled = currentPage <= 1;
                    document.getElementById('nextBtn').disabled = currentPage >= totalPages;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('companiesTable').innerHTML = 
                    '<tr><td colspan="8" class="px-4 py-3 text-center text-red-500">Error loading data</td></tr>';
            }
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadData();
            }
        }

        // Load data initially
        loadData();
        
        // Auto-refresh removed to prevent breaking expanded tabs
        // Users can refresh using F5
        
        // Store expanded states
        const expandedStates = new Set();
        const detailCache = new Map();
        
        function toggleDetails(companyId, index) {
            const detailRow = document.getElementById(`detail-row-${index}`);
            const toggleBtn = document.getElementById(`toggle-btn-${index}`);
            const chevron = toggleBtn.querySelector('svg');
            
            if (detailRow.classList.contains('hidden')) {
                // Show details
                detailRow.classList.remove('hidden');
                chevron.style.transform = 'rotate(180deg)';
                expandedStates.add(companyId);
                
                // Load data if not cached
                if (!detailCache.has(companyId)) {
                    loadCompanyDetails(companyId, index);
                }
            } else {
                // Hide details
                detailRow.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
                expandedStates.delete(companyId);
            }
        }
        
        function toggleDetailsMobile(companyId, index) {
            const detailDiv = document.getElementById(`mobile-detail-${index}`);
            const toggleBtn = document.getElementById(`mobile-toggle-btn-${index}`);
            
            if (detailDiv.classList.contains('hidden')) {
                // Show details
                detailDiv.classList.remove('hidden');
                toggleBtn.textContent = 'Hide Details';
                expandedStates.add(companyId);
                
                // Load data if not cached
                if (!detailCache.has(companyId)) {
                    loadCompanyDetailsMobile(companyId, index);
                }
            } else {
                // Hide details
                detailDiv.classList.add('hidden');
                toggleBtn.textContent = 'View Details';
                expandedStates.delete(companyId);
            }
        }
        
        async function loadCompanyDetails(companyId, index) {
            try {
                const headers = {};
                if (authToken) {
                    headers['X-Auth-Token'] = authToken;
                }
                
                const response = await fetch(`/api/queue/${companyId}/detail`, { headers });
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    detailCache.set(companyId, data);
                    renderDetailContent(index, data);
                } else {
                    document.getElementById(`detail-content-${index}`).innerHTML = 
                        '<div class="text-red-500 text-center py-4">Failed to load details</div>';
                }
            } catch (error) {
                console.error('Error loading company details:', error);
                document.getElementById(`detail-content-${index}`).innerHTML = 
                    '<div class="text-red-500 text-center py-4">Error loading details</div>';
            }
        }
        
        async function loadCompanyDetailsMobile(companyId, index) {
            try {
                const headers = {};
                if (authToken) {
                    headers['X-Auth-Token'] = authToken;
                }
                
                const response = await fetch(`/api/queue/${companyId}/detail`, { headers });
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    detailCache.set(companyId, data);
                    renderDetailContentMobile(index, data);
                } else {
                    document.getElementById(`mobile-detail-${index}`).innerHTML = 
                        '<div class="text-red-500 text-center py-4">Failed to load details</div>';
                }
            } catch (error) {
                console.error('Error loading company details:', error);
                document.getElementById(`mobile-detail-${index}`).innerHTML = 
                    '<div class="text-red-500 text-center py-4">Error loading details</div>';
            }
        }
        
        function renderDetailContent(index, data) {
            const container = document.getElementById(`detail-content-${index}`);
            container.innerHTML = `
                <div class="max-w-full">
                    <div class="flex flex-wrap border-b mb-4">
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-t detail-tab active" onclick="showTab(${index}, 'scraped')">
                            Scraped Data
                        </button>
                        <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-t detail-tab ml-1" onclick="showTab(${index}, 'ai')">
                            AI Analysis
                        </button>
                        <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-t detail-tab ml-1" onclick="showTab(${index}, 'crm-request')">
                            CRM Request
                        </button>
                        <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-t detail-tab ml-1" onclick="showTab(${index}, 'crm-response')">
                            CRM Response
                        </button>
                    </div>
                    
                    <div id="tab-content-${index}">
                        ${renderTabContent(data, 'scraped')}
                    </div>
                </div>
            `;
        }
        
        function renderDetailContentMobile(index, data) {
            const container = document.getElementById(`mobile-detail-${index}`);
            container.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-gray-100 p-3 rounded">
                        <div class="font-semibold mb-2">Scraped Data</div>
                        <div class="text-xs bg-white p-2 rounded border max-h-32 overflow-y-auto font-mono whitespace-pre-line">
                            ${data.raw_data ? (typeof data.raw_data === 'string' ? data.raw_data : JSON.stringify(data.raw_data, null, 2)) : 'No data available'}
                        </div>
                    </div>
                    
                    <div class="bg-gray-100 p-3 rounded">
                        <div class="font-semibold mb-2">AI Analysis</div>
                        <div class="text-xs bg-white p-2 rounded border max-h-32 overflow-y-auto font-mono">
                            ${data.processed_data ? JSON.stringify(data.processed_data, null, 2) : 'No data available'}
                        </div>
                    </div>
                    
                    ${data.crm_request ? `
                        <div class="bg-gray-100 p-3 rounded">
                            <div class="font-semibold mb-2">CRM Request</div>
                            <div class="text-xs bg-white p-2 rounded border max-h-32 overflow-y-auto font-mono">
                                ${JSON.stringify(data.crm_request, null, 2)}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${data.crm_response ? `
                        <div class="bg-gray-100 p-3 rounded">
                            <div class="font-semibold mb-2">CRM Response</div>
                            <div class="text-xs bg-white p-2 rounded border max-h-32 overflow-y-auto font-mono">
                                ${JSON.stringify(data.crm_response, null, 2)}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function showTab(index, tabName) {
            const data = detailCache.get(filteredCompanies[index].company_id);
            if (!data) return;
            
            // Update tab buttons
            const tabButtons = document.querySelectorAll(`#detail-content-${index} .detail-tab`);
            tabButtons.forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white', 'active');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.add('bg-blue-500', 'text-white', 'active');
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            
            // Update content
            document.getElementById(`tab-content-${index}`).innerHTML = renderTabContent(data, tabName);
        }
        
        function renderTabContent(data, tabName) {
            const copyId = `copy-${tabName}-${Date.now()}`;
            let content = 'No data available';
            let isScrapedData = false;
            
            switch(tabName) {
                case 'scraped':
                    isScrapedData = true;
                    if (data.raw_data) {
                        // Format scraped data to be readable
                        if (typeof data.raw_data === 'string') {
                            content = data.raw_data;
                        } else {
                            content = JSON.stringify(data.raw_data, null, 2);
                        }
                    } else {
                        content = 'No scraped data available';
                    }
                    break;
                case 'ai':
                    content = data.processed_data ? JSON.stringify(data.processed_data, null, 2) : 'No AI analysis available';
                    break;
                case 'crm-request':
                    content = data.crm_request ? JSON.stringify(data.crm_request, null, 2) : 'No CRM request data available';
                    break;
                case 'crm-response':
                    content = data.crm_response ? JSON.stringify(data.crm_response, null, 2) : 'No CRM response data available';
                    break;
            }
            
            return `
                <div class="relative">
                    <button onclick="copyToClipboard('${copyId}')" class="absolute top-2 right-2 px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-xs">
                        Copy
                    </button>
                    <pre id="${copyId}" class="bg-gray-100 p-4 rounded border text-xs font-mono overflow-x-auto max-h-96 overflow-y-auto ${isScrapedData ? 'whitespace-pre-line' : 'whitespace-pre-wrap'}">${content}</pre>
                </div>
            `;
        }
        
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary feedback
                const button = element.previousElementSibling;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('bg-green-200');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-200');
                }, 1000);
            });
        }
    </script>
</body>
</html>
